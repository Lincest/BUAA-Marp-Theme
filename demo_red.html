<header>基本</header>

<p>目前现有的GNN的推荐系统都是在中心化服务器上训练的, 并且用户项图(user-item)也是在中心服务器上存放, 这会面临着隐私泄漏的风险</p>
<p>FedGNN提出了采用联邦学习的方式, 去中心化的协同训练GNN模型</p>
<ul>
<li>利用 <strong>差分隐私(differential privacy, DP)</strong> 的技术应用于用户客户端来计算局部梯度, 以保护用户隐私</li>
<li>为了保护用户交互的真实项, FedGNN采用 <strong>伪交互项采样技术(pseudo interacted item sampling)</strong></li>
<li>为了在不泄露用户隐私的情况下应用用户的高阶交互信息, FedGNN提出了一种 <strong>保护隐私的用户项拓展方法(privacy-preserving user-item graph expansion method)</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-header="公式" data-theme="eggpgl87f7rc4d0tlv53om45o3cxzce48razby4rnu" data-marpit-pagination="3" data-marpit-pagination-total="9" style="--paginate:true;--header:公式;--theme:eggpgl87f7rc4d0tlv53om45o3cxzce48razby4rnu;">

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">grid2list</span>(<span class="hljs-params">grid</span>):
    list_in = [[]]
    <span class="hljs-keyword">for</span> grid_temp <span class="hljs-keyword">in</span> grid:
        list_out = []
        <span class="hljs-keyword">for</span> val <span class="hljs-keyword">in</span> grid_temp:
            <span class="hljs-keyword">for</span> list_temp <span class="hljs-keyword">in</span> list_in:
                list_out.append(list_temp + [val])
        list_in = list_out
    <span class="hljs-keyword">return</span> list_in
</code></pre>
